        .div{

        .red{
            background: red;

        .black{
            background: black;
        }
        .td{
            box-shadow: 1px 1px 10px 1px black;
        }
        .bike{
            margin-left: 50px;
            width: 300px;
            height: 250px;
            border-radius: 100%;

            animation-name: bike;
            animation-duration: 1s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: forwards;
        }
        ol{
            background-color: rgb(228, 17, 17);
            width: fit-content;
            border-radius: 5px;
            text-align: justify;
            padding: 30px;
        }
        .image{
            position: fixed;
            width: 5%;
            bottom: 10px;
            right: 10px;

            animation-name: change;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }
        .css{
            list-style: none;
        }
        .over{
            display: flex;
            margin-top: 50px;
        }
        .part2{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .li{
            display: inline-flex;
            padding: 10px;
            width: fit-content;
            flex-direction: row;
        }
        
        @keyframes change{
            0%{
                padding: 10px;
            }
            100%{
                padding: 20px;
            }
        }
        @keyframes bike{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
